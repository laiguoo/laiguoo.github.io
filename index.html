<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	
	<form>
		输入名称：	<input type="text" /><br/>
		输入密码：	<input type="password" /><br/>
		选择性别：	<input type="radio" name="sex" />男 
				   <input type="radio" name="sex" checked="checked" />女 <br/>
		选择技术：	<input type="checkbox" />JAVA 
					<input type="checkbox" />HTML
					<input type="checkbox" />CSS<br/>
		选择文件：	<input type="file" name="file"/><br/>
		一个图片：	<input type="image" src="11.jpg" /><br/>
		<!--数据不需要客户端知道，但是可以提交到服务器端。-->
		隐藏组件：	<input type="hidden" name="mykey" value="myvalue"/><br/>
		一个按钮：	<input type="button" value="按钮" onClick="alert('有个按钮')" /><br/>
				
		<select name="country">
			<option value="none">--选择国家--</option>
			<option value="usa">美国</option>
			<option value="en">英国</option>
			<option value="cn" selected="selected">中国</option>
		</select>
		<textarea name="text"></textarea>
		<br/>
					
		<input type="reset" value="清除数据" /> <input type="submit" value="提交数据" />
	</form>
</body>
</html>
